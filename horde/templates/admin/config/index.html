<form action="<tag:version_action />" style="margin:8px">
<tag:version_input />
<input type="hidden" value="1" name="check_versions" />
<input type="submit" value="<gettext>Check for newer versions</gettext>" />
</form>

<if:config_outdated>
<form action="<tag:version_action />" style="margin:8px">
<tag:version_input />
<input type="hidden" value="config" name="action" />
<input type="submit" value="<gettext>Update all configurations</gettext>" />
</form>
</if:config_outdated>

<if:schema_outdated>
<form action="<tag:version_action />" style="margin:8px">
<tag:version_input />
<input type="hidden" value="schema" name="action" />
<input type="submit" value="<gettext>Update all DB schemas</gettext>" />
</form>
</if:schema_outdated>

<table class="striped" cellspacing="0" width="100%">
 <thead>
  <tr>
    <th class="header leftAlign">
      <gettext>Application</gettext>
    </th>
    <th class="header">
      &nbsp;
    </th>
    <th class="header leftAlign">
      <gettext>Database</gettext>
    </th>
    <th class="header">
      &nbsp;
    </th>
    <th class="header leftAlign">
      <gettext>Status</gettext>
    </th>
    <if:versions>
    <th class="header">
      &nbsp;
    </th>
    <th class="header leftAlign">
      <gettext>Version Check</gettext>
    </th>
    </if:versions>
  </tr>
 </thead>
 <tbody>
  <loop:apps>
  <tr>
    <td>
      <tag:apps.icon />
      <tag:apps.name />
      <tag:apps.version />
    </td>
    <td align="center">
      <tag:apps.db />
    </td>
    <td>
      <tag:apps.dbstatus />
    </td>
    <td align="center">
      <tag:apps.conf />
    </td>
    <td>
      <tag:apps.status />
    </td>
    <if:versions>
    <td align="center">
      <tag:apps.load />
    </td>
    <td>
      <tag:apps.vstatus />
    </td>
    </if:versions>
  </tr>
  </loop:apps>
 </tbody>
</table>

<table id="update" cellspacing="10">
 <tr valign="top">
  <td width="50%">
   <if:actions>
    <h1 class="header">
     <gettext>Configuration upgrade scripts available</gettext>
    </h1>
    <table class="striped headerbox" cellspacing="0" width="100%">
    <loop:actions>
     <tr>
      <td><tag:actions.icon /></td><td><tag:actions.link /></td>
     </tr>
    </loop:actions>
    </table>
   </if:actions>
  </td>
  <td width="50%">
   <if:ftpform>
    <h1 class="header"><gettext>FTP upload of configuration</gettext></h1>
    <div class="headerbox">
     <tag:ftpform />
    </div>
   </if:ftpform>
  </td>
 </tr>
</table>
