<div id="msgheaders">
 <p class="p17 bold"><tag:label /></p>
 <p>&nbsp;</p>
 <table>
<loop:headers>
  <tr<if:headers.class> class="<tag:headers.class />"</if:headers.class>>
   <td class="rightAlign nowrap">
    <tag:headers.name />:
   </td>
   <td class="msgheader">
    <tag:headers.val />
   </td>
  </tr>
</loop:headers>
 </table>
</div>

<div id="messageBody" class="messageBody">
 <tag:msgtext />
</div>
