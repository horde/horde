<form enctype="multipart/form-data" method="post" name="import_pgp_key" action="<tag:selfurl />">
<input type="hidden" name="reload" value="<tag:reload />" />
<input type="hidden" name="actionID" value="<tag:target />" />
<tag:forminput />

<table class="importKeyTable">
 <tr>
  <td class="header leftAlign nowrap"<if:import_personal_certs> colspan="2"</if:import_personal_certs>>
<if:import_public_key>
   <gettext>Import Public S/MIME Key</gettext>
</if:import_public_key>
<if:import_personal_certs>
   <gettext>Import Personal S/MIME Certificates</gettext>
</if:import_personal_certs>
  </td>
 </tr>

<if:import_public_key>
 <tr>
  <td class="item leftAlign">
   <table>
    <tr>
     <td class="item leftAlign importKeyText"><label for="import_key">
      <gettext>Insert Certificate Here:</gettext>
     </label></td>
    </tr>
    <tr>
     <td class="item leftAlign">
      <textarea id="import_key" name="import_key" rows="6" cols="80" class="fixed"></textarea>
     </td>
    </tr>
   </table>
  </td>
 </tr>

 <tr>
  <td class="item leftAlign importKeyOr">
   --<gettext>OR</gettext>--
  </td>
 </tr>
</if:import_public_key>

 <tr>
  <td class="item leftAlign"<if:import_personal_certs> colspan="2"</if:import_personal_certs>>
   <table>
    <tr>
     <td class="item leftAlign">
      <label for="upload_key" class="importKeyUpload"><gettext>Upload:</gettext></label>
      <input id="upload_key" name="upload_key" type="file" size="40" />
     </td>
    </tr>
   </table>
  </td>
 </tr>

<if:import_personal_certs>
 <tr>
  <td class="item leftAlign" colspan="2">
   <table>
    <tr>
     <td class="item leftAlign">
      <label for="upload_key_pass" class="importKeyUpload"><gettext>Password:</gettext></label>
      <input id="upload_key_pass" name="upload_key_pass" type="password" size="30" />
     </td>
    </tr>
    <tr>
     <td class="item leftAlign">
      <label for="upload_key_pk_pass" class="importKeyUpload"><gettext>Private Key Password:</gettext></label>
      <input id="upload_key_pk_pass" name="upload_key_pk_pass" type="password" size="30" />
     </td>
    </tr>
   </table>
  </td>
 </tr>
</if:import_personal_certs>

 <tr>
  <td align="center" class="header nowrap">
   <input type="submit" name="import" class="button" value="<gettext>Import</gettext>" />
   <input type="submit" name="cancel" class="button" onclick="window.close();" value="<gettext>Cancel</gettext>" />
  </td>
 </tr>
</table>

</form>
</body>
</html>
