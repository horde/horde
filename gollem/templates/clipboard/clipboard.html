<form method="post" name="clipboard" enctype="multipart/form-data" action="<tag:manager_url />">
<tag:forminput />
<input type="hidden" name="actionID" value="" />
<input type="hidden" name="dir" value="<tag:dir />" />

<h1 class="header">
 <strong><gettext>Clipboard</gettext></strong>
</h1>

<div class="control leftAlign">
 <gettext>Below is the current contents of your clipboard.</gettext>
 <br />
 <gettext>To paste items from the clipboard to the current directory, check the box next to the filename and click on &quot;Paste&quot;.</gettext>
 <br />
 <gettext>To clear items from the clipboard, check the box next to the filename and click on &quot;Clear&quot;.</gettext>
 <br />
 <gettext>Current directory:</gettext> <tt><tag:currdir /></tt>
</div>

<table class="clipboard striped nowrap" width="100%" cellspacing="0">
<thead>
 <tr>
  <td>
   <label><input type="checkbox" class="checkbox" onclick="$$('.clipboard tbody .checkbox').each((function(e) { e.checked = this.checked; }).bind(this));" /> <gettext>Select All/None</gettext></label>
  </td>
   </tr>
</thead>
<tbody>
<loop:entry>
 <tr>
  <td>
   <label><input type="checkbox" class="checkbox" name="items[]" value="<tag:entry.id />" />
   <if:entry.cut><tag:cutgraphic /></if:entry.cut><if:entry.copy><tag:copygraphic /></if:entry.copy>
   <tag:entry.name /></label>
  </td>
 </tr>
</loop:entry>
</tbody>
<tfoot>
 <tr>
  <td>
   <input class="button" type="button" value="<tag:pastebutton />" onclick="document.clipboard.actionID.value='paste_items';document.clipboard.submit();" />
   <input class="button" type="button" value="<tag:clearbutton />" onclick="document.clipboard.actionID.value='clear_items';document.clipboard.submit();" />
   <input class="button" type="button" value="<tag:cancelbutton />" onclick="document.clipboard.submit();" />
  </td>
 </tr>
</tfoot>
</table>

</form>
